<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic.css">
</head>
<body>

  <div class="game">
    <h1 class="title">TIC TAC TOE</h1>

    <div class="container">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <p id="status">Player X Turn</p>
    <button id="restart">Restart</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
